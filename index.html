<!DOCTYPE html>
<html>
  <head>
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
      <div class="logo">
        <img src="https://i.imgur.com/1ymM8eW.png" alt="Netflix Logo">
      </div>
      <div class="search">
        <input type="text" placeholder="Search">
        <i class="fas fa-search"></i>
      </div>
    </header>
    <main>
      <div class="hero">
        <img src="https://i.imgur.com/5dS2Qat.jpg" alt="Netflix Original">
      </div>
      <div class="categories">
        <h2>Popular on Netflix</h2>
        <div class="category-list">
          <div class="category-item">
            <img src="https://i.imgur.com/nIRwCfJ.jpg" alt="Movie Poster">
            <h3>Movie Title</h3>
          </div>
          <div class="category-item">
            <img src="https://i.imgur.com/V3q1JcH.jpg" alt="TV Show Poster">
            <h3>TV Show Title</h3>
          </div>
          <div class="category-item">
            <img src="https://i.imgur.com/2wMIbYG.jpg" alt="Documentary Poster">
            <h3>Documentary Title</h3>
          </div>
          <div class="category-item">
            <img src="https://i.imgur.com/e83o7Vz.jpg" alt="Comedy Poster">
            <h3>Comedy Title</h3>
          </div>
        </div>
      </div>
      <div class="categories">
        <h2>Netflix Originals</h2>
        <div class="category-list">
          <div class="category-item">
            <img src="https://i.imgur.com/q4ll4JT.jpg" alt="Netflix Original Poster">
            <h3>Netflix Original Title</h3>
          </div>
          <div class="category-item">
            <img src="https://i.imgur.com/ElOWJme.jpg" alt="Netflix Original Poster">
            <h3>Netflix Original Title</h3>
          </div>
          <div class="category-item">
            <img src="https://i.imgur.com/x2bJ8x1.jpg" alt="Netflix Original Poster">
            <h3>Netflix Original Title</h3>
          </div>
          <div class="category-item">
            <img src="https://i.imgur.com/3HrW77r.jpg" alt="Netflix Original Poster">
            <h3>Netflix Original Title</h3>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Netflix Clone</p>
    </footer>
  </body>
</html>
